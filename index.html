<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22>â›…</text></svg>">
    <title>My Little Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Weather App</h1>
        <span>C  </span><label class="switch">
            <input type="checkbox" id="cf">
            <span class="slider"></span>
          </label><span>  F</span>
    </header>
    <main id="main">
        <form id="searchForm">
            <label for="searchInput"></label>
            <input type="text" name="searchInput" id="searchInput">
            <button type="submit">Search</button>
        </form>
        <h2 id="locationSpan"></h2>
        <div id="app">
            <h2 id="cityHeading"></h2>
            <div><img id="weatherIcon" src=""></div>
            <p>Temp: <span id="tempSpan"></span>
                <br/>(feels like: <span id="feelSpan"></span>)</p>
        </div>
    </main>
    <footer>
        <p>code by <a href="https://github.com/denerose">@denerose</a>
            <br />photo by <span id="credit">Johannes Plenio</span> via <a href="https://www.pexels.com/">pexels.com</a>
            <br />powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a>
        </p>
    </footer>
</body>
<script src="./dist/main.js"></script>

</html>
